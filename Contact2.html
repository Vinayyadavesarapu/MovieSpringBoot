<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Movie World</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="MyStyles.css" />
    <script src="contact_validation.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Home.html">Movie World</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="Login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="Signup.html">Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" href="Movies.html">Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="About2.html">About</a></li>
            <li class="nav-item active"><a class="nav-link" href="Contact2.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contact Section -->
    <section class="container my-5">
      <div class="text-center mb-4">
        <h2>Contact Us</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form onsubmit="validateContactForm(event)" novalidate>
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
              <div id="name-error" class="error-message text-danger"></div>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <div id="email-error" class="error-message text-danger"></div>
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
              <div id="message-error" class="error-message text-danger"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Send</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
